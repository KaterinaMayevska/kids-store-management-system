<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://bootswatch.com/5/minty/_bootswatch.scss"></script>
</head>

<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Products' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item" th:if="${isAuthenticated}"th:classappend="${activeTab == 'Orders' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>

                <li class="nav-item"th:if="${isAdmin}" th:classappend="${activeTab == 'Consignments' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/consignments}">Consignments</a>
                </li>
                <li class="nav-item" th:if="${isAdmin}" th:classappend="${activeTab == 'Sells' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/sells}">Sells</a>
                </li>
                <li class="nav-item" th:if="${isAdmin}" th:classappend="${activeTab == 'Users' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item" th:if="${isAuthenticated==false}">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" th:if="${isAuthenticated==false}" th:classappend="${activeTab == 'Register' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item" th:if="${isAuthenticated}">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" class="btn btn-primary" value="Logout" />
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
