<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Add consignment</title>

    <link rel="stylesheet" href = "https://bootswatch.com/5/minty/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.css"> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>

    <script>
        $(function () {
            $('#date').datetimepicker();
        });
    </script>

</head>

<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Consignments)}"/>
    <h1 style="padding-top: 20px">Consignment details:</h1>

    <form th:action="'/add/consignment/'" method="post" style="position: center; padding-top: 20px">


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Quantity:</label>
            <div class="col-sm-6">
                <input type="number" min="1" name="quantity" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Date:</label>
            <div class="col-sm-6">
                <input type="text" id="date" name="date" placeholder="mm/dd/yyyy hh:mm" />
                <span class="add-on">
                    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
                <p th:if="${message != null}">Please, enter correct date</p>
            </div>
         </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Articul:</label>
            <div class="col-sm-6">
                <input type="text" name="articul" />
                <p th:if="${ProductMessage != null}">No such product</p>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
</div>
</body>
</html>
