<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Sells</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <div th:replace="~{navbar :: navigation(Sells)}"/>

    <h1 style="padding-top: 20px">Sells</h1>
    <span th:if="${sells == null}"> No sells yet</span>
    <table th:if="${sells != null}" class="table">
        <thead class="thead-dark">
        <tr>
            <td scope="col">Name</td>
            <td scope="col">Articul</td>
            <td scope="col">Price</td>
            <td scope="col">Quantity available</td>
            <td scope="col"></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sell : ${sells}">
            <td th:text="${sell.product.name}"/>
            <td th:text="${sell.product.articul}"/>
            <td th:text="${sell.product.price}"/>
            <td th:text="${sell.quantity}"/>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
