<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Add product</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <script>
        $(document).ready(function(){
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        })
    </script>

</head>

<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Products)}"/>
    <h1 style="padding-top: 20px">Product info:</h1>

    <form action="/add/product" method="post" style="position: center; padding-top: 20px">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Articul:</label>
            <div class="col-sm-6">
                <input type="text" name="articul" />
                <p th:if="${articulMessage != null}">Articul must be unique</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-6">
                <input type="text" name="name" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Color:</label>
            <div class="col-sm-6">
                <input type="text" name="color" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-6">
                <input type="number" name="price" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Gender:</label>
            <div class="col-sm-6">
                <select class="custom-select my-1 mr-sm-2" name="gender">
                    <option>MALE</option>
                    <option>FEMALE</option>
                    <option>UNISEX</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Age:</label>
            <div class="col-sm-6">
                <select class="custom-select my-1 mr-sm-2" name="age">
                    <option>BABY</option>
                    <option>TODDLER</option>
                    <option>SCHOOLKID</option>
                    <option>TEEN</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
