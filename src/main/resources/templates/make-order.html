<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Add product</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>

    <script>
        $(document).ready(function(){
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        })
    </script>

</head>

<body>
<div class="container">
    <div th:replace="~{navbar :: navigation(Products)}"/>
    <h1 style="padding-top: 20px">Product info:</h1>

    <form action="/order/make" method="post" style="position: center; padding-top: 20px">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Articul:</label>
            <div class="col-sm-6">
                <input type="text" name="articul" />

            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Amount:</label>
            <div class="col-sm-6">
                <input type="number" min="1" name="quantity" />
                <p th:if="${orderMessage != null}">This quantity is not available</p>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Order</button>
    </form>
</div>
</body>
</html>
